<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Списание — Учёт картриджей</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="writeoff.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 flex">

<aside class="w-64 h-screen bg-blue-800 text-white p-4 sticky top-0 flex flex-col justify-between">
  <div>
    <h2 class="text-2xl font-bold mb-6">Картриджи</h2>
    <nav class="space-y-4">
      <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Главная</a>
      <a href="nalichie.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Наличие</a>
      <a href="supply.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Поставки</a>
      <a href="writeoff.html" class="bg-blue-700 px-3 py-2 rounded block">Списания</a>
      <a href="settings.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Настройки</a>
      <a href="export.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Экспорт</a>
    </nav>
  </div>
</aside>

<main class="flex-1 p-8 space-y-6">
  <h1 class="text-2xl font-bold mb-4">Списание картриджа</h1>

  <form id="writeoff-form" class="bg-white p-6 rounded shadow space-y-4 max-w-2xl">
    <div>
      <label class="block mb-1">Номер заказа</label>
      <input type="text" id="order_number" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1">ФИО инициатора</label>
      <input type="text" id="initiator" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1">Картридж</label>
      <input type="text" id="cartridge_search" placeholder="Начните вводить..." class="w-full border border-gray-300 p-2 rounded" list="cartridge-list" required />
      <datalist id="cartridge-list"></datalist>
    </div>
    <div>
      <label class="block mb-1">Модель принтера</label>
      <input type="text" id="printer_model" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1">Организация</label>
      <input type="text" id="organization" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1">Производитель картриджа</label>
      <select id="cartridge_type" required class="w-full border border-gray-300 p-2 rounded">
        <option value="">Выберите</option>
        <option value="NVPrint">NVPrint</option>
        <option value="РоссГрупп">РоссГрупп</option>
      </select>
    </div>
    <div>
      <label class="block mb-1">Количество</label>
      <input type="number" id="quantity" required min="1" class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Списать</button>
    <p id="writeoff-result" class="text-green-600 mt-3 hidden">Списание выполнено.</p>
  </form>
</main>

</body>
</html>
