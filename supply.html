<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поставки — Учёт картриджей</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="supply.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 flex">

<aside class="w-64 h-screen bg-blue-800 text-white p-4 sticky top-0">
  <h2 class="text-2xl font-bold mb-6">Картриджи</h2>
  <nav class="space-y-4">
    <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Главная</a>
    <a href="nalichie.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Наличие</a>
    <a href="supply.html" class="bg-blue-700 px-3 py-2 rounded block">Поставки</a>
    <a href="writeoff.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Списания</a>
    <a href="settings.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Настройки</a>
    <a href="export.html" class="hover:bg-blue-700 px-3 py-2 rounded block">Экспорт</a>
  </nav>
</aside>

<main class="flex-1 p-8 space-y-6">
  <h1 class="text-2xl font-bold mb-4">Внесение поставки</h1>

  <form id="supply-form" class="bg-white p-6 rounded shadow space-y-4 max-w-2xl">
    <div>
      <label class="block text-sm font-medium mb-1">Название картриджа</label>
      <input type="text" id="cartridge_name" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Модель принтера</label>
      <input type="text" id="printer_model" required class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Производитель</label>
      <select id="cartridge_type" required class="w-full border border-gray-300 p-2 rounded">
        <option value="">Выберите</option>
        <option value="NVPrint">NVPrint</option>
        <option value="РоссГрупп">РоссГрупп</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Организация (необязательно)</label>
      <input type="text" id="organization" class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Количество</label>
      <input type="number" id="quantity" required min="1" class="w-full border border-gray-300 p-2 rounded" />
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Внести поставку</button>
    <p id="supply-result" class="text-green-600 mt-3 hidden">Поставка внесена успешно.</p>
  </form>
</main>

</body>
</html>
